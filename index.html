    <style>
        @keyframes borderAnimation {
            0% {
                border-width: 2px;
            }
            50% {
                border-width: 10px;
                border-color: red;
            }
            100% {
                border-width: 2px;
            }
        }

        .animated-border {
            width: 200px;
            height: 200px;
            border: 2px solid black;
            animation: borderAnimation 2s linear infinite;
        }
    </style>
